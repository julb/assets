version: "3.9"
services:
  jaeger:
    image: "jaegertracing/all-in-one:1"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
  redis:
    image: "redis:6-alpine"
    ports:
      - "6379:6379"
  mongo:
    image: "mongo:4"
    command: "--replSet rs0"
    ports:
      - "27017:27017"
    volumes:
      - ./.data/mongo:/data/db:rw
      - ./scripts/mongo:/docker-entrypoint-initdb.d:rw
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
  prometheus_pushgateway:
    image: "prom/pushgateway:latest"
    ports:
      - "9091:9091"
  consul:
    image: "consul:latest"
    ports:
      - "8500:8500"
  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -inMemory"
    image: "amazon/dynamodb-local:latest"
    ports:
      - "8000:8000"