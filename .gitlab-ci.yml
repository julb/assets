services:
  - docker:dind

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_DRIVER: overlay2

image: gradle:jdk14

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew assemble

test:
  stage: test
  script:
    - ./gradlew check

pages:
  script:
  - ./gradlew docs
  - mkdir .public
  - cp -r docs/build/docs/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master


after_script:
  - echo "End CI"
