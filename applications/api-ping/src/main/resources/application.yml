spring:
  cloud:
    kubernetes:
      enabled: false
      
---
spring:
  config:
    activate:
      on-profile: TEST
  
  main:
    banner-mode: "off"
  
logging:
  level:
    root: OFF
    org.springframework: OFF
  
---
spring:
  config:
    activate:
      on-profile: LOCAL
server:
  port: 9096

management:
  endpoints.web.exposure.include: health,prometheus,info
  endpoint.prometheus.enabled: true
  
---

spring:
  config:
    activate:
      on-profile: DEV,INT,VAL,STG,PROD
  cloud:
    kubernetes:
      enabled: true
      reload:
        enabled: true
      config:
        sources:
        - name: api-default-java
        - name: api-default-backend-java
        - name: ${APPLICATION_FULL_NAME}