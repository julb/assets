plugins {
    id 'java-library'
    id 'io.freefair.lombok'
    id 'julb-java11'
    id 'julb-additional-jars'
}

dependencies {
    api platform(project(':bom'))

    api project(':libraries:library-utility-interface')

    api 'org.springframework.boot:spring-boot-starter-security'

    implementation project(':libraries:library-dto-http')
    implementation project(':libraries:library-dto-security')
    implementation project(':libraries:library-utility-constants')
    implementation project(':libraries:library-utility-exception')
    implementation project(':libraries:library-utility-identifier')
    implementation project(':libraries:library-utility-jose-jwt')
    implementation project(':libraries:library-utility-http')
    implementation project(':libraries:library-utility-validator')
    implementation project(':spring-boot-starters:spring-boot-starter-core')
    implementation project(':spring-boot-starters:spring-boot-starter-resource-types')
    
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'commons-codec:commons-codec'
    implementation 'org.json:json'
}

lombok {
    config['lombok.log.fieldName'] = 'LOGGER'
}

test {
    useJUnitPlatform()
    jvmArgs = ["--add-opens", "java.base/java.lang=ALL-UNNAMED", "-Dlogging.level.root=OFF", "-Dlogging.level.org.springframework=OFF"]
}

publishing {
    publications {
        JavaPublication(MavenPublication) {
            from components.java
        }
    }
}