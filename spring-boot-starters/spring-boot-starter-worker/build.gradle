plugins {
	id 'java-library'
	id 'io.freefair.lombok'
    id 'me.julb.gradleplugins.java11'
	id 'me.julb.gradleplugins.additionaljars'
}

dependencies {
	api platform(project(':bom'))

	api 'org.springframework.boot:spring-boot-starter-web'
	api project(':spring-boot-starters:spring-boot-starter-messaging')
    api project(':spring-boot-starters:spring-boot-starter-validation')

	implementation project(':spring-boot-starters:spring-boot-starter-logging')
	implementation project(':spring-boot-starters:spring-boot-starter-monitoring-prometheus-healthstatus')
    implementation project(':spring-boot-starters:spring-boot-starter-opentracing')
}

lombok {
    config['lombok.log.fieldName'] = 'LOGGER'
}

test {
    useJUnitPlatform()
    jvmArgs = ["--add-opens", "java.base/java.lang=ALL-UNNAMED", "-Dlogging.level.root=OFF", "-Dlogging.level.org.springframework=OFF"]
}

publishing {
	publications {
	    JavaPublication(MavenPublication) {
	        from components.java
	    }
	}
}