plugins {
	id 'java-library'
	id 'io.freefair.lombok'
    id 'julb-java11'
	id 'julb-additional-jars'
}

dependencies {
	api platform(project(':bom'))
	
	api project(':spring-boot-starters:spring-boot-starter-test')
    api("org.springframework.cloud:spring-cloud-stream") {
        artifact {
            name = "spring-cloud-stream"
            extension = "jar"
            type = "test-jar"
            classifier = "test-binder"
        }
    }
}

lombok {
    config['lombok.log.fieldName'] = 'LOGGER'
}
