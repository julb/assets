plugins {
	id 'java-library'
	id 'io.freefair.lombok'
    id 'me.julb.gradleplugins.java11'
	id 'me.julb.gradleplugins.additionaljars'
}

dependencies {
	api platform(project(':bom'))

	api 'org.springframework.boot:spring-boot-starter-web'
	api 'org.springframework.data:spring-data-commons'
	api 'io.swagger.core.v3:swagger-annotations'

	api project(':libraries:library-dto-http')
    api project(':libraries:library-dto-icsfeed')
    api project(':libraries:library-dto-rssfeed')
	api project(':libraries:library-dto-simple')
	api project(':libraries:library-utility-constants')
	api project(':libraries:library-utility-data')
    api project(':libraries:library-utility-date')
	api project(':libraries:library-utility-exception')
	api project(':libraries:library-utility-http')
    api project(':spring-boot-starters:spring-boot-starter-core')
	api project(':spring-boot-starters:spring-boot-starter-security')
    api project(':spring-boot-starters:spring-boot-starter-mapping')
    api project(':spring-boot-starters:spring-boot-starter-opentracing')
    api project(':spring-boot-starters:spring-boot-starter-resource-types')
    api project(':spring-boot-starters:spring-boot-starter-validation')
	
	implementation 'org.apache.commons:commons-lang3'
	implementation 'org.apache.commons:commons-collections4'
	implementation 'org.apache.lucene:lucene-queryparser'
	implementation 'org.springdoc:springdoc-openapi-webmvc-core'
	implementation 'org.springdoc:springdoc-openapi-data-rest'
	implementation 'com.google.code.findbugs:jsr305'
    implementation 'com.rometools:rome'
	
	implementation project(':spring-boot-starters:spring-boot-starter-logging')
	implementation project(':spring-boot-starters:spring-boot-starter-monitoring-prometheus-metrics')
	
	testImplementation project(':spring-boot-starters:spring-boot-starter-test')
}

lombok {
    config['lombok.log.fieldName'] = 'LOGGER'
}

test {
    useJUnitPlatform()
    jvmArgs = ["--add-opens", "java.base/java.lang=ALL-UNNAMED", "-Dlogging.level.root=OFF", "-Dlogging.level.org.springframework=OFF"]
}

publishing {
	publications {
	    JavaPublication(MavenPublication) {
	        from components.java
	    }
	}
}