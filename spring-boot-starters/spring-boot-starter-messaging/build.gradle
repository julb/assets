plugins {
	id 'java-library'
	id 'io.freefair.lombok'
    id 'me.julb.gradleplugins.java11'
	id 'me.julb.gradleplugins.additionaljars'
}

dependencies {
	api platform(project(':bom'))
	
	api project(':libraries:library-dto-messaging')
	implementation project(':libraries:library-utility-constants')
	implementation project(':libraries:library-utility-date')
	implementation project(':libraries:library-utility-identifier')
	implementation 'org.apache.commons:commons-lang3'
	
	implementation 'org.springframework.cloud:spring-cloud-starter-stream-rabbit'
	
    testImplementation project(':spring-boot-starters:spring-boot-starter-messaging-test')
}

lombok {
    config['lombok.log.fieldName'] = 'LOGGER'
}

test {
    useJUnitPlatform()
    jvmArgs = ["--add-opens", "java.base/java.lang=ALL-UNNAMED", "-Dlogging.level.root=OFF", "-Dlogging.level.org.springframework=OFF"]
}

publishing {
	publications {
	    JavaPublication(MavenPublication) {
	        from components.java
	    }
	}
}