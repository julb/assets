plugins {
	id 'java-library'
	id 'io.freefair.lombok'
    id 'me.julb.gradleplugins.java17'
	id 'me.julb.gradleplugins.additionaljars'
}

dependencies {
	api platform(project(':bom'))

    implementation project(':libraries:library-dto-simple')
    implementation project(':libraries:library-persistence-mongodb')
    implementation 'org.springframework:spring-context'
    implementation 'org.mapstruct:mapstruct'
    
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.0.Beta1'
}

test {
    useJUnitPlatform()
    jvmArgs = ["-Dlogging.level.root=OFF", "-Dlogging.level.org.springframework=OFF"]
}

publishing {
	publications {
	    JavaPublication(MavenPublication) {
	        from components.java
	    }
	}
}
