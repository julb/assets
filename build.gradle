plugins {
	id 'julb-semantic-versioning'
}

allprojects {
	apply plugin: 'eclipse'
	apply plugin: 'maven-publish'
	
	eclipse {
	   classpath {
	       downloadSources = true
           downloadJavadoc = true
	   }
	}
		
	repositories {
		mavenLocal()
	 	mavenCentral()
	 	jcenter()
	}
	
	publishing {
		repositories {
			mavenLocal()
		}
	}
}