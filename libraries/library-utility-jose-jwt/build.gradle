plugins {
	id 'java-library'
	id 'io.freefair.lombok'
	id 'julb-additional-jars'
}

dependencies {
	api platform(project(':bom'))
	
	implementation project(':libraries:library-logging-core')
	implementation project(':libraries:library-utility-constants')
	implementation project(':libraries:library-utility-exception')
	implementation 'com.nimbusds:nimbus-jose-jwt'
	implementation 'commons-codec:commons-codec'
	implementation 'org.apache.commons:commons-lang3'
	implementation 'org.apache.commons:commons-collections4'
	implementation 'org.bouncycastle:bcprov-jdk15on'
	implementation 'org.bouncycastle:bcpkix-jdk15on'
	
	//testImplementation project(':libraries:library-logging-test')
	testImplementation 'junit:junit'
	testImplementation 'org.json:json'
	testImplementation 'net.javacrumbs.json-unit:json-unit'
}

publishing {
	publications {
	    JavaPublication(MavenPublication) {
	        from components.java
	    }
	}
}