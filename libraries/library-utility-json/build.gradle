plugins {
	id 'java-library'
	id 'io.freefair.lombok'
    id 'me.julb.gradleplugins.java17'
	id 'me.julb.gradleplugins.additionaljars'
}

dependencies {
	api platform(project(':bom'))
	
	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer'
	implementation 'org.apache.commons:commons-text'
}



test {
    useJUnitPlatform()
    jvmArgs = ["-Dlogging.level.root=OFF"]
}

publishing {
	publications {
	    JavaPublication(MavenPublication) {
	        from components.java
	    }
	}
}
